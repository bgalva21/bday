<body>

  <script>
    const v = document.getElementById('v');

    function go() {
      o.classList.add('hidden');
      v.muted = false;

      // Encourage playback; required after a user gesture for sound.
      v.play().catch(() => {});

    }

    o.addEventListener('click', go);
